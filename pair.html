      from { filter: drop-shadow(0 0 10px var(--neon-cyan)); }

    .box {
      width: 320px;
      padding: 2rem;
      background: rgba(16, 44, 87, 0.9);

      border: 2px solid var(--neon-cyan);

    @keyframes boxFloat {

    .input-area {

    .input-container {

      color: #fff;

    .input-container button {

    .input-container button:hover {

    #loading-spinner {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Restored working functionality with your styling
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loadingSpinner = document.getElementById("loading-spinner");
    let copyElement = null;

    async function Copy() {
      if (!copyElement) return;
      const code = copyElement.querySelector('span').innerText;
      
      try {
        await navigator.clipboard.writeText(code);
        copyElement.innerHTML = `
          <span style="color: var(--neon-cyan);">
            <i class="fas fa-check-circle"></i> Copied!
          </span>
        `;
        setTimeout(() => {
          copyElement.innerHTML = `
            <span style="cursor:pointer" onclick="Copy()">
              PAIR CODE: <span style="color: var(--neon-cyan);">${code}</span>
            </span>
          `;
        }, 2000);
      } catch (error) {
        pairElement.innerHTML = '<p style="color: #ff6b6b;">‚ùó Copy failed</p>';
      }
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const rawNumber = numberInput.value.replace(/[^0-9]/g, "");
      
      // Clear previous messages
      pairElement.innerHTML = "";
      loadingSpinner.style.display = "block";

      // Validation
      if (!rawNumber) {
        pairElement.innerHTML = '<p style="color: #ff6b6b;">‚ùó Enter phone number</p>';
        loadingSpinner.style.display = "none";
        return;
      }

      if (rawNumber.length < 7) {
        pairElement.innerHTML = '<p style="color: #ff6b6b;">‚ùó Invalid number format</p>';
        loadingSpinner.style.display = "none";
        return;
      }

      try {
        const response = await axios.get(`/code?number=${rawNumber}`);
        const code = response.data.code || "‚ùó Service Unavailable";
        
        pairElement.innerHTML = `
          <p style="cursor:pointer" onclick="Copy()">
            PAIR CODE: <span style="color: var(--neon-cyan);">${code}</span>
          </p>
        `;
        copyElement = pairElement.querySelector('p');
      } catch (error) {
        pairElement.innerHTML = `
          <p style="color: #ff6b6b;">
            ‚ùó Error: ${error.response?.data?.message || 'Connection failed'}
          </p>
        `;
      } finally {
        loadingSpinner.style.display = "none";
      }
    });
  </script>
